<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song List</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    :root {
      --bg: #0b0f14;
      --card: #121821;
      --text: #e7edf5;
      --muted: #9fb0c3;
      --accent: #5aa7ff;
      --border: #1f2937;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      max-width: 920px;
      margin: 24px auto;
      padding: 0 16px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: 0.3px;
    }
    .hint {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 16px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    table.dataTable thead th {
      color: var(--text);
      border-bottom: 1px solid var(--border);
    }
    table.dataTable tbody td {
      color: var(--text);
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    .dataTables_wrapper .dataTables_filter input {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      outline: none;
    }
    .dataTables_wrapper .dataTables_length select,
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text) !important;
      border-radius: 10px;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: var(--accent) !important;
      color: #0b0f14 !important;
      border: none;
    }
    footer {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.85rem;
      text-align: center;
    }
    @media (max-width: 640px) {
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Song List</h1>
    </header>

    <p class="hint">Search or tap a column name to sort. Add your own songs by editing <code>songs.csv</code> and uploading it with this page.</p>

    <div class="card">
      <table id="songs" class="display nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Band / Artist</th>
            <th>Key</th>
            <th>Tempo (BPM)</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>Made for quick mobile setlist browsing.</footer>
  </div>

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

  <!-- Papa Parse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Load songs.csv and populate DataTable
    function initTable(rows) {
      const table = $('#songs').DataTable({
        data: rows,
        responsive: true,
        columns: [
          { data: 'Song Name' },
          { data: 'Band / Artist' },
          { data: 'Key' },
          { data: 'Tempo (BPM)' },
          { data: 'Notes' }
        ],
        order: [[0, 'asc']],
        pageLength: 25,
        lengthMenu: [10, 25, 50, 100],
        deferRender: true,
        language: {
          search: 'Search songs: '
        }
      });
    }

    fetch('songs.csv', { cache: 'no-store' })
      .then(r => r.text())
      .then(text => {
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        initTable(parsed.data);
      })
      .catch(err => {
        console.error('CSV load error:', err);
        // Fallback demo data if songs.csv missing
        initTable([
          {"Song Name":"Example Song 1","Band / Artist":"Artist 1","Key":"C","Tempo (BPM)":"120","Notes":"Intro riff only"},
          {"Song Name":"Example Song 2","Band / Artist":"Artist 2","Key":"G","Tempo (BPM)":"95","Notes":"Acoustic version"},
          {"Song Name":"Example Song 3","Band / Artist":"Artist 3","Key":"Am","Tempo (BPM)":"140","Notes":"Upbeat, good closer"}
        ]);
      });
  </script>
</body>
</html>
